<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 소개 웹 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyA8dlENMMrTIdLLi2zVqtwOMgXyFfvuNCM",
            authDomain: "sparta-21242.firebaseapp.com",
            projectId: "sparta-21242",
            storageBucket: "sparta-21242.appspot.com",
            messagingSenderId: "560617751288",
            appId: "1:560617751288:web:d19846d255dd487017710d",
            measurementId: "G-61NJQDLK8E"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        //추가 버튼 누를 시
        $("#registerbtn").click(async function () {
            //각 항목의 value 저장
            const image = $('#image')[0].files[0];
            const name = $('#name').val();
            const mbti = $('#mbti').val();
            const email = $('#email').val();
            const content = $('#content').val();
            const github = $('#github').val();
            const blog = $('#blog').val();

            let imageUrl = '';

            // 이미지 파일이 있는 경우에만 업로드
            if (image) {
                const storageRef = ref(storage, `images/${image.name}`);
                await uploadBytes(storageRef, image);
                imageUrl = await getDownloadURL(storageRef);
            }

            let doc = {
                'image': imageUrl,
                'name': name,
                'mbti': mbti,
                'email': email,
                'content': content,
                'github': github,
                'blog': blog
            };

            await addDoc(collection(db, "members"), doc);
            alert('저장 완료');
            document.location.href = 'index.html';
        });
    </script>

</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html">스파르타</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#!">Naver</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Instgram</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Youtube</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center my-5">
                        <h1 class="display-5 fw-bolder text-white mb-2">팀 소개 웹 페이지</h1>
                        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                            <a class="btn btn-primary btn-lg px-4 me-sm-3" id="team">Team</a>
                            <a class="btn btn-primary btn-lg px-4 me-sm-3" id="members">Members</a>
                            <a class="btn btn-primary btn-lg px-4 me-sm-3" id="join">Join</a>
                            <a class="btn btn-primary btn-lg px-4 me-sm-3" id="news">News</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Features section-->
    <section class="py-5 border-bottom" id="features">
        <div class="container px-5 my-5">
            <div class="mb-3">
                <label for="image" class="form-label">사진</label>
                <input class="form-control" type="file" id="image">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="mbti" class="form-label">MBTI</label>
                <input type="text" class="form-control" id="mbti">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
                <div id="emailHelp" class="form-text">타인과 이메일을 공유하지 마세요.</div>
            </div>
            <div class="mb-3">
                <label for="github" class="form-label">Github</label>
                <input type="text" class="form-control" id="github">
            </div>
            <div class="mb-3">
                <label for="blog" class="form-label">Blog</label>
                <input type="text" class="form-control" id="blog">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">소개</label>
                <input type="text" class="form-control" id="content">
            </div>
            <button id="registerbtn" class="btn btn-primary">추가</button>
            <button type="btn" class="btn btn-dark">뒤로가기</button>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-5">
            <p class="m-0 text-center text-white">Copyright &copy; 스파르타 2024</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>

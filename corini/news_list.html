<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코린이</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <style>
    .mainbutton {
      width: 500px;
      margin: 20px auto 20px auto;
    }

    .header {
      width: 100%;
      height: 500px;

      background-image: url(https://bairesdev.mo.cloudinary.net/blog/2023/08/What-Is-JavaScript-Used-For.jpg?tx=w_1920,q_auto);
      background-position: center;
      background-size: cover;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="module">
    // Firebase SDK 라이브러리 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Firebase 구성 정보 설정
    const firebaseConfig = {
      apiKey: "AIzaSyA8dlENMMrTIdLLi2zVqtwOMgXyFfvuNCM",
      authDomain: "sparta-21242.firebaseapp.com",
      projectId: "sparta-21242",
      storageBucket: "sparta-21242.appspot.com",
      messagingSenderId: "560617751288",
      appId: "1:560617751288:web:d19846d255dd487017710d",
      measurementId: "G-61NJQDLK8E"
    };

    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    //조회
    let docs = await getDocs(collection(db, "news"));
    docs.forEach((doc) => {
      let row = doc.data();
      let image = row['image'];
      let title = row['title'];
      let content = row['content'];
      let url = row['url'];

      let temp_html = `
            <div class="col">
              <div class="card col-md-4" style="width: 18rem; margin: 10px;">
                  <a href="${url}" target="_blank" style="text-decoration: none; color: inherit;">
                    <img src="${image}" class="card-img-top card-img" alt="...">
                  </a>
                  <div class="card-body">
                    <h5 class="card-title">${title}</h5>
                    <p class="card-text">${content}</p>
                  </div>
              </div>
            </div>
              `;
      $('#card').append(temp_html);
    });
  </script>
</head>

<body>
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
      <a class="navbar-brand" href="index.html">코린이</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="https://www.naver.com/" target="_blank">Naver</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.instagram.com/" target="_blank">Instgram</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.youtube.com/" target="_blank">Youtube</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Header-->
  <header class="header">
    <div class="container px-5">
      <div class="row gx-5 justify-content-center">
        <div class="col-lg-6">
        </div>
      </div>
    </div>
  </header>
  <!-- Features section-->
  <div class="mainbutton">
    <a class="btn btn-dark btn-lg px-4 me-sm-3" id="team">Team</a>
    <a class="btn btn-dark btn-lg px-4 me-sm-3" id="members">Members</a>
    <a class="btn btn-dark btn-lg px-4 me-sm-3" id="join">Join</a>
    <a class="btn btn-dark btn-lg px-4 me-sm-3" id="news">News</a>
  </div>
  <div class="mycard">
    <div class="right-button">
      <button type="button" class="btn btn-dark" id="add">게시물 등록</button>
    </div>
    <div id="card" class="row row-cols-1 row-cols-md-4 g-4">
    </div>
  </div>
  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container px-5">
      <p class="m-0 text-center text-white">Copyright &copy; 코린이 2024</p>
    </div>
  </footer>
  <script src="scripts.js"></script>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>

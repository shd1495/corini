<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 소개 웹 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs, query, where, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyA8dlENMMrTIdLLi2zVqtwOMgXyFfvuNCM",
            authDomain: "sparta-21242.firebaseapp.com",
            projectId: "sparta-21242",
            storageBucket: "sparta-21242.appspot.com",
            messagingSenderId: "560617751288",
            appId: "1:560617751288:web:d19846d255dd487017710d",
            measurementId: "G-61NJQDLK8E"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        //조회
        let docs = await getDocs(collection(db, "members"));
        docs.forEach((doc) => {
            let row = doc.data();
            let docId = doc.id;
            let image = row['image'];
            let name = row['name'];
            let content = row['content'];

            let temp_html = `
                <div class="card col-md-4" id="${docId}" style="width: 18rem; margin: 10px;">
                    <img src="${image}" class="card-img-top" alt="Profile image of ${name}">
                    <div class="card-body">
                        <h5 class="card-title">${name}</h5>
                        <p class="card-text">${content}</p>
                    </div>
                </div>
                `;
            $('#membersList').append(temp_html);
        });


        $("#modalClose").click(function () {
            modal.style.display = "none";
            $("#modalBody").empty();
            $("#update").hide();
        });

        //card를 눌렀을 때 모달창을 띄우고 모달창에 상세 정보 표시
        $(document).on('click', '.card', async function () {
            modal.style.display = "flex";
            let tempId = $(this).attr("id");
            $("#update").hide();

            const docRef = doc(db, "members", tempId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                let row = docSnap.data();

                let docId = docSnap.id;
                let image = row['image'];
                let name = row['name'];
                let mbti = row['mbti'];
                let email = row['email'];
                let content = row['content'];
                let github = row['github'];
                let blog = row['blog'];

                let temp_html = `
                
                <div class="container">
                    <div class="img-box idid" id="${docId}">
                    <img class="img" src="${image}">
                    </div>
                    <div class="container">
                        <form action="#" class="form" id="form1">
                        <input type="text" placeholder="${name}" class="input" value="${name}" id="name" readonly />
                        <input type="text" placeholder="${mbti}" class="input" value="${mbti}" id="mbti" readonly/>
                        <input type="email" placeholder="${email}" class="input" value="${email}" id="email" readonly/>
                        <input type="text" placeholder="${github}" class="input" value="${github}" id="github" readonly/>
                        <input type="text" placeholder="${blog}" class="input" value="${blog}" id="blog" readonly/>
                        <input type="text" placeholder="${content}" class="input" value="${content}" id="content" readonly/>
                        </form>
                    </div>
                </div>
                `
                $('#modalBody').append(temp_html);

                // 삭제 버튼 클릭 이벤트 리스너 추가
                $('.delete-btn').click(async function () {
                    let result = confirm("정말로 삭제하시겠습니다?");
                    if (result) {
                        try {
                            // Firestore에서 문서 삭제
                            await deleteDoc(doc(db, "members", tempId));

                            // DOM에서 카드 제거
                            $(`#${tempId}`).remove();
                            $('#modal').hide();
                            //새로고침
                            location.reload(true);

                            console.log(`Document with ID ${tempId} deleted successfully.`);
                        } catch (error) {
                            console.error("Error deleting document: ", error);
                            // 사용자에게 오류 메시지 표시(선택 사항)
                        }
                    }
                });

            } else {
                // docSnap.data()가 undefined인 경우
                console.log("No such document!");
            }
        });
        $(document).on('click', '#modalUpdate', function () {

            $(".input").attr('readonly', false);
            alert("이제부터 수정 가능합니다.");
            $("#update").show();
        });

        $(document).on('click', '#update', async function () {
            let tempId = $(".img-box").attr("id");
            console.log(tempId);

            let image = $("#image").val();
            let name = $("#name").val();
            let mbti = $("#mbti").val();
            let email = $("#email").val();
            let content = $("#content").val();
            let github = $("#github").val();
            let blog = $("#blog").val();

            let updateData = {};

            if (image !== undefined && image !== "") updateData.image = image;
            if (name !== undefined && name !== "") updateData.name = name;
            if (mbti !== undefined && mbti !== "") updateData.mbti = mbti;
            if (email !== undefined && email !== "") updateData.email = email;
            if (content !== undefined && content !== "") updateData.content = content;
            if (github !== undefined && github !== "") updateData.github = github;
            if (blog !== undefined && blog !== "") updateData.blog = blog;

            const docRef = doc(db, "members", tempId);
            try {
                await updateDoc(docRef, updateData);
                alert("데이터가 성공적으로 업데이트되었습니다.");
                location.reload(true);
            } catch (error) {
                console.error("업데이트 중 오류 발생:", error);
            }
        });

    </script>
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html">스파르타</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="https://www.naver.com/">Naver</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Instgram</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Youtube</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center my-5">
                        <h1 class="display-5 fw-bolder text-white mb-2">팀 소개 웹 페이지</h1>
                        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                            <a class="btn btn-primary btn-lg px-4 me-sm-3" id="team">Team</a>
                            <a class="btn btn-primary btn-lg px-4 me-sm-3" id="members">Members</a>
                            <a class="btn btn-primary btn-lg px-4 me-sm-3" id="join">Join</a>
                            <a class="btn btn-primary btn-lg px-4 me-sm-3" id="news">News</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="modal" id="modal">
        <div class="modal_body">
            <div id="modalBody">

            </div>
            <button class="btn btn-dark" id="update">수정 확인</button>
            <button class="btn btn-primary" id="modalUpdate">수정</button>
            <button class="btn btn-danger delete-btn" data-id="${docId}">삭제</button>
            <button class="btn btn-dark" id="modalClose">닫기</button>
        </div>
    </div>
    <!-- Features section-->
    <div class="mycard">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="membersList">
        </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-5">
            <p class="m-0 text-center text-white">Copyright &copy; 스파르타 2024</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코린이</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .mainbutton {
            width: 500px;
            margin: 20px auto 20px auto;
        }

        .header {
            width: 100%;
            height: 500px;

            background-image: url(https://bairesdev.mo.cloudinary.net/blog/2023/08/What-Is-JavaScript-Used-For.jpg?tx=w_1920,q_auto);
            background-position: center;
            background-size: cover;
        }
    </style>
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyA8dlENMMrTIdLLi2zVqtwOMgXyFfvuNCM",
            authDomain: "sparta-21242.firebaseapp.com",
            projectId: "sparta-21242",
            storageBucket: "sparta-21242.appspot.com",
            messagingSenderId: "560617751288",
            appId: "1:560617751288:web:d19846d255dd487017710d",
            measurementId: "G-61NJQDLK8E"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        //추가 버튼 누를 시
        $("#newsbtn").click(async function () {
            //각 항목의 value 저장
            const image = $('#image')[0].files[0];
            const title = $('#title').val();
            const content = $('#content').val();
            const url = $('#url').val();

            let imageUrl = '';

            // 이미지 파일이 있는 경우에만 업로드
            if (image) {
                const storageRef = ref(storage, `images/${image.name}`);
                await uploadBytes(storageRef, image);
                imageUrl = await getDownloadURL(storageRef);
            }
            let cnt = 0;

            if (!imageUrl) alert("이미지를 넣어주세요."), cnt++;
            if (!title) alert("제목을 입력해주세요."), cnt++;
            if (!content) alert("소개를 입력해주세요."), cnt++;
            if (!url) alert("URL을 입력해주세요."), cnt++;

            if (cnt === 0) {
                let doc = {
                    'image': imageUrl,
                    'title': title,
                    'content': content,
                    'url': url
                };
                await addDoc(collection(db, "news"), doc);
                alert('저장 완료');
                document.location.href = 'news_list.html';
            }
        });
    </script>
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html">코린이</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="https://www.google.com/"
                            target="_blank"><i class="fab fa-google"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="https://www.github.com/" target="_blank"><i class="fab fa-github"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="header">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                </div>
            </div>
        </div>
    </header>
    <!-- Features section-->
    <div class="mainbutton">
        <a class="btn btn-dark btn-lg px-4 me-sm-3" id="team">Team</a>
        <a class="btn btn-dark btn-lg px-4 me-sm-3" id="members">Members</a>
        <a class="btn btn-dark btn-lg px-4 me-sm-3" id="join">Join</a>
        <a class="btn btn-dark btn-lg px-4 me-sm-3" id="news">News</a>
    </div>
    <section class="py-5 border-bottom" id="features">
        <div class="container px-5 my-5">
            <div class="regiForm">
                <div class="mb-3">
                    <label for="image" class="form-label">썸네일 이미지</label>
                    <input class="form-control" type="file" id="image">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">소개</label>
                    <input type="text" class="form-control" id="content">
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">URL</label>
                    <input type="text" class="form-control" id="url">
                </div>
                <div class="button-group">
                    <button id="newsbtn" class="btn btn-dark">추가</button>
                    <button type="btn" class="btn btn-dark" id="back2">뒤로가기</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-5">
            <p class="m-0 text-center text-white">Copyright &copy; 코린이 2024</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
